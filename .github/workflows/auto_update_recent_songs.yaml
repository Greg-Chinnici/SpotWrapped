name: Update Spotify Recent Tracks

on:
  schedule:
    - cron: '*/10 8-16 * * *' # Runs every 10 minutes from 8 AM to 4:50 PM

jobs:
  update_tracks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install spotipy python-dotenv
          
      - name: Fetch and update recent tracks
        env:
          SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
          SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
          SPOTIPY_REDIRECT_URI: ${{ secrets.SPOTIPY_REDIRECT_URI }}
        run: python .github/scripts/update_recent_tracks.py
      
      - name: Delete cache file
        run: rm .cache
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update recent Spotify tracks'

      